<!DOCTYPE html>
<html>
  <head>
    <title>Car Website</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
  </head>
  <body>
    <form id="loginForm">
      <label for="password">Password:</label>
      <input type="password" id="password">
      <button type="submit">Submit</button>
    </form>
    <script>
      function hash(string) {
        const utf8 = new TextEncoder().encode(string);
        return crypto.subtle.digest('SHA-256', utf8).then((hashBuffer) => {
          const hashArray = Array.from(new Uint8Array(hashBuffer));
          const hashHex = hashArray
            .map((bytes) => bytes.toString(16).padStart(2, '0'))
            .join('');
          return hashHex;
        });
      }

      async function checkPasswordAndRedirect() {
        var passwordInput = document.getElementById("password");
        var passwordValue = passwordInput.value;

        var value = await hash(await hash(passwordValue));
        if (value === "7b3d979ca8330a94fa7e9e1b466d8b99e0bcdea1ec90596c0dcc8d7ef6b4300c") {
          document.cookie = await hash(passwordValue);
          window.location.replace("./default/");
        } else {
          alert("Incorrect password. Please try again.");
        }
      }
      
      document.getElementById("loginForm").addEventListener("submit", function() {
        checkPasswordAndRedirect();
      });
      
      async function lemme() {
        var valu = await hash(document.cookie);
        if (valu === "7b3d979ca8330a94fa7e9e1b466d8b99e0bcdea1ec90596c0dcc8d7ef6b4300c") {
          window.location.replace("./default/");
        }
      }
      
      lemme();
    </script>
  </body>
</html>
