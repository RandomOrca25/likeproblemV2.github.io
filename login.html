<!DOCTYPE html>
<html>
  <head>
    <title>Car Website</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
  </head>
  <body>
    <form id="loginForm">
      <label for="password">Password:</label>
      <input type="password" id="password">
      <button type="submit">Submit</button>
    </form>
    <script>
function sha256(str) {
  const crypto = require('crypto'),hash = crypto.getHashes();
  hashPwd = crypto.createHash('sha256').update(str).digest('hex');
  return hashPwd;
}

      function checkPasswordAndRedirect() {
        var passwordInput = document.getElementById("password");
        var passwordValue = passwordInput.value;
      
        if (sha256(sha256(passwordValue)) === sha256(sha256("test"))) {
          document.cookie = sha256(passwordValue);
          window.location.href = "/default/index.html";
        } else {
          alert("Incorrect password. Please try again.");
        }
      }
      
      document.getElementById("loginForm").addEventListener("submit", function() {
        checkPasswordAndRedirect();
      });

      if (sha256(document.cookie) === sha256(sha256("test"))) {
        window.location.href = "/default/index.html";
      }
    </script>
  </body>
</html>
