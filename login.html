<!DOCTYPE html>
<html>

  <body>
    <form id="loginForm">
      <label for="password">Password:</label>
      <input type="password" id="password">
      <button type="submit">Submit</button>
    </form>
    <script>
      
function hash(string) {
  const utf8 = new TextEncoder().encode(string);
  return crypto.subtle.digest('SHA-256', utf8).then((hashBuffer) => {
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray
      .map((bytes) => bytes.toString(16).padStart(2, '0'))
      .join('');
    return hashHex;
  });
}

      function checkPasswordAndRedirect() {
        var passwordInput = document.getElementById("password");
        var passwordValue = passwordInput.value;

        hash(passwordValue).then((a) => {hash(a).then((value) => {
          if (value === "adf6824e82a89af6667815e1653b74553e3a25884b6fc81bd0ae4cec76deed9c") {
            hash(passwordValue).then((cook) => {document.cookie = cook;});
            window.location.replace("./default/");
          } else {
            alert("Incorrect password. Please try again.");
          }
        });});
      }
      
      document.getElementById("loginForm").addEventListener("submit", function() {
        checkPasswordAndRedirect();
      });

      hash(document.cookie).then((value) => {
        if (value === "adf6824e82a89af6667815e1653b74553e3a25884b6fc81bd0ae4cec76deed9c") {
          window.location.replace("./default/");
        }
      });
    </script>
